<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>PDP2022 - H12</title>

  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/white.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <img src="imgs/hist/knt.png" alt="Historical person" style="width:70%" />
      </section>
      <section>
        <table>
          <tr>
            <td width="50%">
              <img src="imgs/hist/knt2.png" alt="Historical person" />
            </td>
            <td width="60%">
              <p>
                Donald Ervin Knuth
              </p>
              <p>
              <ul>
                <li>TeX, METAFONT</li>
                <li><i>The Art of Computer Programming</i></li>
                <li>LR Parser</li>
              </ul>
              </p>
            </td>
          </tr>
        </table>
      </section>
      <section>
        <table>
          <tr>
            <td width="35%">
              <img src="imgs/hist/knt4.png" alt="Historical person" />
            </td>
            <td>
              <a href="https://www.youtube.com/playlist?list=PLoROMvodv4rOAvKVR_dyCigSBMcYjevYB">Donald Knuth<br/> Annual Christmas Lectures</a>
            </td>
          </tr>
        </table>
        
      </section>
      <section>
        <img src="imgs/hist/knt3.png" alt="Historical thing" style="width:70%" />
      </section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <link rel="stylesheet" href="lib/css/monokai.css">
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    Reveal.initialize({
      plugins: [RevealHighlight],
      slideNumber: 'c/t',
      showSlideNumber: 'all'
    });
  </script>
</body>

</html>
