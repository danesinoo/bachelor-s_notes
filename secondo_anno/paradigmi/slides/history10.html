<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>PDP2022 - H10</title>

  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/white.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <img src="imgs/hist/ham.jpg" alt="Historical person" style="width:50%" />
      </section>
      <section>
        <img src="imgs/hist/ham2.jpg" alt="Historical person" style="width:60%" />
      </section>
      <section>
        <table>
          <tr>
            <td width="40%">
              <img src="imgs/hist/ham3.jpg" alt="Historical person" />
            </td>
            <td width="60%">
              <p>
                Margareth Hamilton
              </p>
              <p>
              <ul>
                <li class="fragment" data-fragment-index="1">Apollo AGC</li>
                <li class="fragment" data-fragment-index="1">Skylab flight software</li>
                <li class="fragment" data-fragment-index="1">Software engineering</li>
              </ul>
              </p>
            </td>
          </tr>
        </table>
      </section>
      <section>
        <section>
          <p>Apollo AGC source code<br />
            <a href="https://github.com/chrislgarry/Apollo-11">https://github.com/chrislgarry/Apollo-11</a>
          </p>
          <p>Errore 1202<br /><a href="https://vimeo.com/paoloattivissimo/moonscape02it#t=435s">Moonscape Part 2: Landing</a></p>
          <p><a href="https://www.hq.nasa.gov/alsj/a11/a11.1201-pa.html">Apollo 11 Program Alarms</a></p>
        </section>
      </section>
      <section>
        <p>Margaret Hamilton: <br/>In Her Own Words<br />
          <a href="https://computerhistory.org/blog/margaret-hamilton-in-her-own-words/">CHM Oral History</a>
        </p>
      </section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <link rel="stylesheet" href="lib/css/monokai.css">
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    Reveal.initialize({
      plugins: [RevealHighlight],
      slideNumber: 'c/t',
      showSlideNumber: 'all'
    });
  </script>
</body>

</html>
